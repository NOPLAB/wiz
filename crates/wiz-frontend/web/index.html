<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wiz - ROS2 Visualization</title>
    <link data-trunk rel="rust" href="../Cargo.toml" data-wasm-opt="z" data-target-name="wiz_frontend"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        #wiz_canvas {
            width: 100%;
            height: 100%;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }

        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .loading p {
            color: #888;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h1>wiz</h1>
        <div class="spinner"></div>
        <p>Loading WebGPU visualizer...</p>
    </div>
    <canvas id="wiz_canvas"></canvas>
    <script>
        // Hide loading screen when WASM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // The loading div will be hidden by eframe when it starts
            const canvas = document.getElementById('wiz_canvas');
            const loading = document.getElementById('loading');

            // Check if WebGPU is supported
            if (!navigator.gpu) {
                loading.innerHTML = `
                    <h1>wiz</h1>
                    <p style="color: #e74c3c;">WebGPU is not supported in your browser.</p>
                    <p>Please use Chrome 113+ or Firefox 127+ with WebGPU enabled.</p>
                `;
                return;
            }

            // The WASM module will hide the loading screen
            const observer = new MutationObserver(function(mutations) {
                if (canvas.style.display !== 'none' && canvas.width > 0) {
                    loading.style.display = 'none';
                }
            });

            observer.observe(canvas, {
                attributes: true,
                attributeFilter: ['style', 'width', 'height']
            });
        });
    </script>
</body>
</html>
