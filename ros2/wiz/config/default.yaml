# wiz default configuration
#
# This file contains default settings for wiz visualization tool.
# These can be overridden via launch arguments or environment variables.

# Server settings
server:
  host: "0.0.0.0"
  port: 9090

# Frontend settings
frontend:
  server_url: "ws://localhost:9090/ws"

# Display settings
display:
  # Default topics to subscribe on startup
  default_topics: []
  # TF settings
  tf:
    fixed_frame: "map"
